services:
  # Backend API
  - type: web
    name: salescoach-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: MODEL
        value: gemini-2.0-flash-exp
      - key: LLM_PROVIDER
        value: gemini

  # Frontend React
  - type: web
    name: salescoach-frontend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: VITE_API_URL
        value: https://salescoach-backend.onrender.com
